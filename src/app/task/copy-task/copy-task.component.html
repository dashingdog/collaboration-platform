<form>
  <h2 class="mat-dialog-title">移动本列表所有内容</h2>
  <div class="mat-dialog-content">
    <mat-select placeholder="请选择目标列表">
      <mat-option [value]='list.id' *ngFor='let list of lists'>{{list.name}}</mat-option>
    </mat-select>
  </div>
  <div class="mat-dialog-actions">
    <button type='button' mat-raised-button color='primary' >保存</button>
    <button type='button' mat-button mat-dialog-close>关闭</button>
  </div>
</form>
