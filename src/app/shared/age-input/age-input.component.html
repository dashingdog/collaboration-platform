<div [formGroup]="form" class="age-input">
  <div>
    <mat-form-field class="full-width">
      <input
        matInput
        type="text"
        formControlName="birthday"
        placeholder="出生日期"
      />
      <mat-datepicker-toggle
        matSuffix
        [for]="birthPicker"
      ></mat-datepicker-toggle>
      <mat-error>日期不确定</mat-error>
    </mat-form-field>
    <mat-datepicker #birthPicker></mat-datepicker>
  </div>
  <ng-container>
    <div class="age-num">
      <mat-form-field class="full-width">
        <input
          matInput
          type="number"
          formControlName="ageNum"
          placeholder="年龄"
        />
      </mat-form-field>
    </div>
    <div>
      <mat-button-toggle-group  formControlName='ageUnit' [(ngModel)]="selectedUnit">
        <mat-button-toggle *ngFor="let unit of ageUnits" [value]="unit.value">
          {{unit.label}}
        </mat-button-toggle>
      </mat-button-toggle-group>
    </div>
    <mat-error>年龄或单位不正确</mat-error>
  </ng-container>
</div>
